<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Sujets de dissertation du baccalauréat</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  <script>
      var rows;
      var title;
      var content;
      var table_start;
      var table_end;
      var table_content;
      var table_header;
      var table_body;
      table_start = '<table>';
    table_header='<thead><tr>';
    table_end='</table>';
        Papa.parse("https://raw.githubusercontent.com/eyssette/sujets_du_bac-philosophie/master/dissertations.tsv", {
            download: true,
            header: false,
            delimiter: "    ",
            complete: function(results) {
                //console.log("Finished:", results.data);
                rows = results.data;
                title = rows[0][0].split('\t');
                title.forEach(element => {
                    table_header=table_header+'<th>'+element+'</th>';
                });
                table_header = table_header+'</tr></thead>';
                rows = rows.splice(1,rows.length);
                table_body='<tbody>';
                rows.forEach(element => {
                    recherche = document.getElementById('recherche_dans_le_sujet').value;
                    console.log(recherche);
                    table_body=table_body+'<tr>';
                    cellules=element[0].split('\t');
                    cellules.forEach(cell => {
                        table_body=table_body+'<td>'+cell+'</td>';
                    });
                    table_body=table_body+'</tr>';
                });
                table_body=table_body+'</tbody>';
                content=table_start+table_header+table_body+table_end;
                document.getElementById("content").innerHTML = content;
            }
        });
  </script>
</head>
<body>
<h1>Sujets de dissertation donnés au baccalauréat</h1>
<div id="recherches">
<label for="recherche_dans_le_sujet">Rechercher dans le sujet :</label>
<input type="text" id="recherche_dans_le_sujet" name="recherche_dans_le_sujet">
</div>
  <div id="content"></div>
</body>
<script>
    let input = document.querySelector('input');
    input.oninput = handleInput;
    function handleInput(e) {
        search = e.target.value;
        search_items=search.split('+');
        pattern = '';  
        search_items.forEach(search_item => {
            pattern=pattern+'(?=.*'+search_item+')';
        });
        
        regex=new RegExp(pattern);

        table_body='<tbody>';
            rows.forEach(element => {
                cellules=element[0].split('\t');
                if(cellules.toString().match(regex)) {
                    table_body=table_body+'<tr>';
                    cellules.forEach(cell => {
                        table_body=table_body+'<td>'+cell+'</td>';
                    });
                    table_body=table_body+'</tr>';
                }
            });
        table_body=table_body+'</tbody>';
        content=table_start+table_header+table_body+table_end;
        document.getElementById("content").innerHTML = content;
    }
</script>
</html>
